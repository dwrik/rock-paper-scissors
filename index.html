<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Rock Paper Scissors!
        </title>
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body id="container">
        <div id="header">
            <h1 id="main-heading">
                Rock, Paper, Scissors
            </h1>
        </div>
        <div id="scoreboard">
            <div class="scorecard">
                <h3 class="player-name">
                    Player
                </h3> 
                <h4 class="player-score" id="user-points">
                    0
                </h4>
            </div>
            <div class="scorecard">
                <h3 class="player-name">
                    AI
                </h3> 
                <h4 class="player-score" id="ai-points">
                    0
                </h4>
            </div>
        </div>
        <div id="gameboard">
            <div id="round-info">
                <div id="round-number">
                    Round #1
                </div>
                <div id="result">
                    First to 5 wins!
                </div>
            </div>
            <div id="buttons">
                <button class="game-buttons" id="rock">ROCK</button>
                <button class="game-buttons" id="paper">PAPER</button>
                <button class="game-buttons" id="scissors">SCISSORS</button>
            </div>
        </div>
        <div id="console-container">
            <div id="console-wrapper">
                <div id="console">
                </div>
            </div>
        </div>
        <script src="scripts/script.js"></script>
    </body>
</html>
