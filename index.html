<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Rock Paper Scissors!
        </title>
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body id="container">
        <div class="header">
            <h1 id="main-heading">
                Rock, Paper, Scissors
            </h1>
            <!--
            <p>
                Welcome to the classic game of Rock Paper Scissors!!
                You probably know this but let's just go over the rules of the game
            </p>
            -->
        </div>
        <div class="scoreboard">
            <div class="scorecard">
                <h3 class="player-name">
                    Player
                </h3> 
                <h4 class="player-score">
                    0
                </h4>
            </div>
            <div class="scorecard">
                <h3 class="player-name">
                    AI
                </h3> 
                <h4 class="player-score">
                    0
                </h4>
            </div>
        </div>
        <div class="gameboard">
            <div class="round-info">
                <div class="round-number">
                    Round #1
                </div>
                <div class="result">
                </div>
                <div class="result-description">
                </div>
            </div>
            <div class="buttons">
                <button class="game-buttons" id="rock">ROCK</button>
                <button class="game-buttons" id="paper">PAPER</button>
                <button class="game-buttons" id="scissors">SCISSORS</button>
            </div>
        </div>
        <div class="console-container">
            <div class="console">
            </div>
        </div>
    </body>
</html>
